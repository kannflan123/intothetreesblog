<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="gif-container">
    <img src="images/welcome.gif" alt="Click to enter" id="clickGif">
  </div>

  <script>
    document.getElementById("clickGif").addEventListener("click", function() {
      var password = prompt("Enter password:");

      if (password === "openSesame") {
        window.location.href = "home.html";
      } else if (password !== null) {
        alert("Wrong password!");
      }
    });
  </script>

</body>
</html>
